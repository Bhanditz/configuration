---

# Example sandbox configuration
# for single server community
# installs

- name: Configure mongo
  hosts: "mongo-server"
  sudo: True
  gather_facts: True
  vars:
    BACKUPS_MONGO: yes
    BACKUPS_MYSQL: no
  roles:
  - { role: swapfile, SWAPFILE_SIZE: "2GB" }
  - mongo
  - backups

- name: Configure mysql
  hosts: "mysql-server"
  sudo: True
  gather_facts: True
  vars:
    BACKUPS_MONGO: no
    BACKUPS_MYSQL: yes
  vars_files:
  - roles/edxapp/defaults/main.yml
  - roles/xqueue/defaults/main.yml
  - roles/analytics_api/defaults/main.yml
  - roles/edx_notes_api/defaults/main.yml
  roles:
  - { role: swapfile, SWAPFILE_SIZE: "2GB" }
  - mysql
  - edxlocal
  - backups

- name: Configure instance(s)
  hosts: "edxapp-server"
  sudo: True
  gather_facts: True
  vars:
    migrate_db: "yes"
    openid_workaround: True
    #EDXAPP_LMS_NGINX_PORT: '80'
    #edx_platform_version: 'master'
    # Set to false if deployed behind another proxy/load balancer.
    #NGINX_SET_X_FORWARDED_HEADERS: True
    # These should stay false for the public AMI
    COMMON_ENABLE_DATADOG: False
    #COMMON_ENABLE_SPLUNKFORWARDER: False
  roles:
    - { role: swapfile, SWAPFILE_SIZE: "2GB" }
    - role: scorm
      when: "{{ EDXAPP_XBLOCK_SETTINGS }}.get('ScormXBlock', False)"
    - role: nginx
      nginx_sites:
      - certs
      - cms
      - lms
      - forum
      - xqueue
      nginx_default_sites:
      - lms
#    - role: mysql
#      when: EDXAPP_MYSQL_HOST == 'localhost'
#    - edxlocal
#    - role: mongo
#      when: "'localhost' in EDXAPP_MONGO_HOSTS"
    - { role: 'edxapp', celery_worker: True }
    - edxapp
    - notifier
    - analytics_api
    - edx_notes_api
    - demo
    - oauth_client_setup
    - { role: 'rabbitmq', rabbitmq_ip: '127.0.0.1' }
    - oraclejdk
    - role: elasticsearch
      when: "'localhost' in EDXAPP_ELASTIC_SEARCH_CONFIG|map(attribute='host')"
    - forum
    - { role: notifier, NOTIFIER_DIGEST_TASK_INTERVAL: "5" }
    - { role: "xqueue", update_users: True }
    - certs
    - edx_ansible
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: splunkforwarder
      when: COMMON_ENABLE_SPLUNKFORWARDER
    - role: newrelic
      when: COMMON_ENABLE_NEWRELIC
