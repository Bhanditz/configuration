apiVersion: v1
kind: ReplicationController
metadata:
  name: xqueue-controller
  labels:
    name: xqueue
spec:
  replicas: 1
  selector: 
    name: xqueue
  template:
    metadata:
      labels:
        name: xqueue
    spec:
      containers:
      - name: xqueue
        image: us.gcr.io/appsemblerx/edx-multi-xqueue
        ports:
        - name: xqueue
          containerPort: 18040
        volumeMounts:
        - name: secret-vars
          mountPath: /secrets/secret-vars
          readOnly: true
      volumes:
      - name: secret-vars
        secret:
          secretName: xqueue
